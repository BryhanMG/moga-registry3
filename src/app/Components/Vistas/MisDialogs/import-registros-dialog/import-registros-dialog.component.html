<h3>Importar registros</h3>
<mat-divider></mat-divider>
<p>Importar los registros desde una hoja de calculo.</p>
<input type="file" (change)="onFileChange($event)" />
<mat-divider style="margin-bottom: 5px; margin-top: 5px"></mat-divider>
<button mat-raised-button color="primary" style="background: #2E3238; margin-right: 1%" (click)="subirDatos()">Importar</button>
<button mat-raised-button color="primary" style="background: #2E3238; margin-right: 1%" (click)="onNoClick()">Cancelar</button>
